<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="operation">
            <input type="text" class="number1" placeholder="Número 1" />
            <input type="text" class="number2" placeholder="Número 2" />
            <select id="operation">
                <option value="add">Suma</option>
                <option value="subtract">Resta</option>
                <option value="multiply">Multiplicación</option>
                <option value="divide">División</option>
            </select>
            <button type="button" id="calculate">Calcular</button>
        </div>

        <h2>Resultado: <span id="result"></span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
